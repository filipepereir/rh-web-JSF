<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Salários</ui:define>

	<ui:define name="corpo">
		<h1>Relatório de Salarios</h1>

		<h:form id="frmPesquisa">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:dataTable id="salariosTable"
				value="#{pesquisaSalarioFuncionarioBean.funcionarios}"
				var="funcionario" style="margin-top: 20px"
				emptyMessage="Nenhum funcionario encontrado" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Código"
					style="text-align: center; width: 100px">
					<h:outputText value="#{funcionario.codigo}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="Salario">
					<h:outputText value="#{funcionario.salario.valor}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
