<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Nova Empresa</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="empresa" value="#{cadastroEmpresaBean.empresa}" />
		</f:metadata>

		<h1>Nova Empresa</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroEmpresaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/empresa/PesquisaEmpresas" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="10" maxlength="10"
					value="#{cadastroEmpresaBean.empresa.codigo}" readonly="true" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroEmpresaBean.empresa.nome}" required="true"
					requiredMessage="Nome da Empresa é Obrigatório" />


				<p:outputLabel value="Cnpj" for="cnpj" />
				<p:inputText id="cnpj" size="20" maxlength="20"
					value="#{cadastroEmpresaBean.empresa.cnpj}" required="true"
					requiredMessage="Cnpj da Empresa é Obrigatório" />


				<p:outputLabel value="Número" for="numero" />
				<p:inputText id="numero" size="4" maxlength="4"
					value="#{cadastroEmpresaBean.empresa.numeroEmpresa}"
					required="true" requiredMessage="Número da Empresa é Obrigatório" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
