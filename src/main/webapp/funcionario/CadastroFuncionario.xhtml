<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Funcionário</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="funcionario"
				value="#{cadastroFuncionarioBean.funcionario}" />
		</f:metadata>

		<h1>Novo Funcionário</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionarioBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/funcionario/PesquisaFuncionarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:tabView style="width: 100%; margin-top: 20px" id="tabView">
				<p:tab title="Dados Gerais" id="dadosGerais">
					<ui:include src="/WEB-INF/template/fragments/DadosGerais.xhtml" />
				</p:tab>

				<p:tab title="Dados Contratação" id="dadosContratacao">
					<ui:include
						src="/WEB-INF/template/fragments/DadosContratacao.xhtml" />
				</p:tab>

				<p:tab title="Endereço" id="dadosEndereco">
					<ui:include src="/WEB-INF/template/fragments/DadosEndereco.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
